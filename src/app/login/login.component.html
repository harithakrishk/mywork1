<div class="container">
    <div class="row">

        <form>
            <h2>LOGIN HERE</h2>
            <div class="form-group">
                <label for="username" class="">Username:</label>
                <input type="text" [(ngModel)]="username"  name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password" class="">Password:</label>
                <input type="password" [(ngModel)]="password" name="password" id="password"  class="form-control">
            </div><a href="#">forgot password..?</a>
            <button type="submit" class="btn btn-primary" (click)="login()">Submit</button><br><br>
            <p >{{result}}</p>
          </form>
        
    </div>
</div>
